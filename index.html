<!DOCTYPE html>
<html>
<head>
	<title>DeliveryApp</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="logo">
				<img src="img/logo.png">
			</div>
		</div>


		<div class="navbar">
			<div class="container">
				<div class="login">
					<a href="">Login</a>
				</div>
				<div class="signup">
					<a href="#">Sign up</a>
				</div>
			</div>
		</div>

 		<div class="hero">
 			<div class="hero-img">
 				<img src="img/food.jpg">
 			</div>
 			<div class="img-extension">
 				<div class="hero-text">
 					<p>Meals and grocery delivered.</p>
 				</div>
 				<div class="hero-btn">
 					<div class="package">
 						<p>view packages</p>
 					</div>
 					<div class="order">
 						<p>build your order</p>
 					</div>
 				</div>
 			</div>
 		</div>

	</div>
</body>
</html>
